<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo"><a href="" class="logo">Photosen</a></div>
      <nav>
        <ul class="middle-nav">
          <li><a href="Photosen-clone.html">Home</a></li>
          <li><a href="./Gallery.html">Gallery</a></li>
          <li><a href="./Services.html">Services</a></li>
          <li><a href="./About.html">About</a></li>
          <li><a href="./Contact.html">Contact</a></li>
        </ul>
      </nav>
      <nav>
        <ul class="right-nav-logos">
          <li>
            <img
              src="./assets/facebook-f-brands-solid-full.svg"
              alt=""
              width="25px"
              height="25px"
            />
          </li>
          <li>
            <img
              src="./assets/twitter-brands-solid-full (1).svg"
              alt=""
              width="25px"
              height="25px"
            />
          </li>
          <li>
            <img
              src="./assets/instagram-brands-solid-full (1).svg"
              alt=""
              width="25px"
              height="25px"
            />
          </li>
          <li>
            <img
              src="./assets/youtube-brands-solid-full.svg"
              alt=""
              width="25px"
              height="25px"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact">
        <h2 class="contact-heading">Contact</h2>
        <div class="contact-data">
          <form action="" class="contact-form">
            <div>
              <label for="1st-name">First Name</label>
              <br />
              <input type="text" name="1st-name" id="1st-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <br />
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div style="grid-column-start: 1; grid-column-end: 3">
              <label for="email">Email</label>
              <br />
              <input type="email" name="email" id="email" />
            </div>
            <div style="grid-column-start: 1; grid-column-end: 3">
              <label for="subject">Subject</label>
              <br />
              <input type="text" name="subject" id="subject" />
            </div>
            <div style="grid-column-start: 1; grid-column-end: 3">
              <label for="message">Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Leave your message here..."
                rows="5"
                cols="60"
              ></textarea>
            </div>
            <div><button class="btn-submit">Send Message</button></div>
          </form>
          <div class="address-details">
            <h5>Address</h5>
            <p class="address">
              203 Fake St. Mountain View, San Francisco, California, USA
            </p>
            <h5>Phone</h5>
            <p class="phone-no">+1 232 3235 324</p>
            <h5>Email Address</h5>
            <p class="email">youremail@domain.com</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright &copy; 2025 All rights reserved | This template is made with
        by Colorlib
      </p>
    </footer>
  </body>
</html>
